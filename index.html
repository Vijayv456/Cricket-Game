<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css-1/all.css" />
    <link rel="icon" type="image/x-icon" href="./images/cricket-game.png">

  </head>
  <body>
    <div class="container">
      <h1>Cricket Game</h1>
      <div class="difficulty" id="difficulty">
        <h3>Select Any Difficulty</h3>
        <div class="selectdefficulty">
          <button id="veryeasy">Very easy</button>
          <button id="easy">Easy</button>
          <button id="medium">Medium</button>
          <button id="hard">Hard</button>
          <button id="veryhard">Very Hard</button>
        </div>
      </div>
      <div class="reset">
        <h3>Reset</h3>
        <div class="reset-btn">
          <button id="reset-score">Reset Score</button>
          <button id="reset-difficulty">Change Difficulty</button>
        </div>
      </div>
      <div class="scorecont">
        <div class="runs">
          <h3>Score</h3>
          <div id="n">
            <p id="score">0</p>
            -
            <p id="wicket">0</p>
          </div>
        </div>
        <div class="runs" id="tar">
          <h3>Target</h3>
          <div>
            <p id="yourtarget">0</p>
            -
            <p id="yourtargetw">0</p>
          </div>
        </div>
      </div>

      <div class="match" >
        <div class="no0" id="y0">
          <i class="fa-solid fa-0"></i>
          <p>You</p>
        </div>
        <div class="no1" id="y1">
          <i class="fa-solid fa-1"></i>
          <p>You</p>
        </div>
        <div class="no2" id="y2">
          <i class="fa-solid fa-2"></i>
          <p>You</p>
        </div>
        <div class="no3" id="y3">
          <i class="fa-solid fa-3"></i>
          <p>You</p>
        </div>
        <div class="no4" id="y4">
          <i class="fa-solid fa-4"></i>
          <p>You</p>
        </div>
        <div class="no5" id="y5">
          <i class="fa-solid fa-5"></i>
          <p>You</p>
        </div>
        <div class="no6" id="y6">
          <i class="fa-solid fa-6"></i>
          <p>You</p>
        </div>

        <div class="vs" id="vs">Vs</div>
        <div class="no0-1" id="c0">
          <i class="fa-solid fa-0"></i>
          <p>Computer</p>
        </div>
        <div class="no1-1" id="c1">
          <i class="fa-solid fa-1"></i>
          <p>Computer</p>
        </div>
        <div class="no2-1" id="c2">
          <i class="fa-solid fa-2"></i>
          <p>Computer</p>
        </div>
        <div class="no3-1" id="c3">
          <i class="fa-solid fa-3"></i>
          <p>Computer</p>
        </div>
        <div class="no4-1" id="c4">
          <i class="fa-solid fa-4"></i>
          <p>Computer</p>
        </div>
        <div class="no5-1" id="c5">
          <i class="fa-solid fa-5"></i>
          <p>Computer</p>
        </div>
        <div class="no6-1" id="c6">
          <i class="fa-solid fa-6"></i>
          <p>Computer</p>
        </div>
        <div class="winningtext" id="winnername">.

        </div>
      </div>
      <div class="select" id="selct">
        <button id="n0">
          <i class="fa-solid fa-0"></i>
        </button>
        <button id="n1">
          <i class="fa-solid fa-1"></i>
        </button>
        <button id="n2">
          <i class="fa-solid fa-2"></i>
        </button>
        <button id="n3">
          <i class="fa-solid fa-3"></i>
        </button>
        <button id="n4">
          <i class="fa-solid fa-4"></i>
        </button>
        <button id="n5">
          <i class="fa-solid fa-5"></i>
        </button>
        <button id="n6">
          <i class="fa-solid fa-6"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
